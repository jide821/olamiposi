<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <input id="text" type="text" placeholder="Start number">
    <input id="text2" type="text" placeholder="End number">

    <button onclick="checkMultiply()">Generate Tables</button>
    <div id="output">Multiplication Tables</div>

    <script>
        function checkMultiply() {
            let text = document.getElementById('text').value.trim();
            let text2 = document.getElementById('text2').value.trim();
            let output = document.getElementById('output');

            // Clear previous output
            output.innerHTML = '';

            if (!text || !text2) {
                window.alert('All fields are mandatory');
                return;
            }

            let start = Number(text);
            let end = Number(text2);

            if (isNaN(start) || isNaN(end)) {
                alert('Please enter valid numbers');
                return;
            }

            if (start > end) {
                alert('Start number must be less than or equal to end number');
                return;
            }

            // Generate multiplication tables from start to end
            for (let i = start; i <= end; i++) {
                output.innerHTML += `<h2>Multiplication Table ${i}</h2>`;
                for (let j = 1; j <= 12; j++) {
                    output.innerHTML += `<p>${i} Ã— ${j} = ${i * j}</p>`;
                }
            }
        }
    </script>
</body>

</html>
