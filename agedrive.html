<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <main class="m-auto p-4 rounded w-50 shadow">
        <h1 class="text-center fw-bolder">Age Checker</h1>
        <input type="number" id="inputbox"  class="form-control mt-4 numInput" placeholder="Type in your age">
        <button class="btn btn-success mt-4" onclick="checkAge()">Check Whether you can drive</button>
        <div id="output" class="text-center fw-bolder text-danger  "></div>
    </main>
</body>
</html>
<script>
      function checkAge() {
        let inputbox = document.getElementById('inputbox').value.trim()
        let output = document.getElementById('output')
        if (+inputbox <= 0 || +inputbox >= 100) {
            output.innerHTML = 'Invalid age '
        }
        else if (+inputbox >= 18) {
            output.innerHTML = 'You are old enough to Drive'
        }
        else if (+inputbox < 18) {
            output.innerHTML = 'Slow down you still have 18 years to drive'
        }
        else {
            output.innerHTML = 'Invalid Input'   
        }
    }
</script>
