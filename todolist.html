<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <main class="m-auto p-4 rounded w-50 shadow">
        <h1 class="text-center fw-bolder">To Do List</h1>
        <input type="text" id="numInput" class="form-control mt-4" placeholder="Enter a task">
        <button class="btn btn-success mt-4" onclick="addTask()">Add Task</button>
        <div id="output" class="mt-4"></div>
    </main>

    <script>
        let taskCount = 0;

        function addTask() {
            const input = document.getElementById("numInput")
            const output = document.getElementById("output")
            const taskText = input.value.trim();

            if (taskText !== "") {
                taskCount++;
                const taskElement = document.createElement("div");
                taskElement.className = "mb-2 p-2 border rounded bg-light";
                taskElement.textContent = `${taskCount}. ${taskText}`
                output.appendChild(taskElement);
                input.value = ""; // Clear input field after adding
                input.focus()
            } else {
                alert("Please enter a task before adding.")
            }
        }
    </script>
</body>

</html>
